<div class="cards">
  <div class="cards-title">
    <h2>{{voiture.title}}</h2>
  </div>
  <img src="{{voiture.photos[0]}}" alt="" class="cards-img" />
  <div class="cards-info">
    <p>{{voiture.price}}</p>
    <p>{{voiture.year}}</p>
  </div>
  <div class="cards-description">
    <p>
      {{voiture.description | slice:0:150 }}...
    </p>
  </div>
  <button class="cards-btn">Voir l'annonce</button>
</div>
