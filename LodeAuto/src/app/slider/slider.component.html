<div class="content">
  <div class="carousel">
    <ul>
      <li *ngFor="let slide of slides; let i = index">
        <ng-container *ngIf="i===currentIndex">
          <img [src]="slide.src" width="100%" height="auto" />
        </ng-container>
      </li>
    </ul>
    <div class="group-btn">
      <p class="btn prev" (click)="prev()"><</p>
      <p class="btn next" (click)="next()">></p>
    </div>
  </div>
</div>
